<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message | milee's Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f9a8d4 0%, #c4b5fd 100%);
        }
        .heart-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        textarea {
            min-height: 150px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="heart-float text-5xl mb-4">ðŸ’Œ</div>
            <h1 class="text-3xl font-bold mb-2">Radhy Radhey</h1>
            <p class="text-lg">Pour your heart out for milee...</p>
        </div>

        <form id="messageForm" class="space-y-6">
            <div>
                <label for="name" class="block text-lg mb-2">Your Name</label>
                <input type="text" id="name" required 
                       class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div>
                <label for="message" class="block text-lg mb-2">Your Message</label>
                <textarea id="message" required
                          class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-purple-500"
                          placeholder="Dear milee..."></textarea>
            </div>

            <button type="submit" 
                    class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                Create Surprise
            </button>
        </form>

        <div class="text-center mt-8">
            <a href="gallery_v2.html" class="text-white hover:underline">Back to Gallery</a>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            localStorage.setItem('birthdayMessage', JSON.stringify({ name, message }));
            window.location.href = 'surprise.html';
        });
    </script>
</body>
</html>
