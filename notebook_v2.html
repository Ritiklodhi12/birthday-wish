<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My milee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f9a8d4 0%, #c4b5fd 100%);
            font-family: 'Dancing Script', cursive;
        }
        .notebook {
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .cover {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
            z-index: 2;
        }
        .cover.open {
            transform: rotateY(180deg);
            opacity: 0;
        }
        .page {
            background: #fff9e6;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(90deg);
            transition: transform 1s ease;
            z-index: 1;
        }
        .page.open {
            transform: rotateY(0deg);
        }
        .lines {
            background-image: repeating-linear-gradient(#f0f0f0 0px, #f0f0f0 24px, #000000 25px);
            height: 100%;
            padding: 0 2rem;
        }
        textarea {
            background: transparent;
            line-height: 25px;
            background-size: 100% 25px;
        }
        .heart-beat {
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="notebook w-full max-w-2xl h-[80vh] rounded-lg">
        <!-- Cover Page -->
        <div class="cover absolute inset-0 p-8" id="cover">
            <div class="heart-beat text-8xl text-white mb-8">❤️</div>
            <h1 class="text-5xl font-bold text-white mb-2">My milee</h1>
            <p class="text-2xl text-white">Click to open my heart...</p>
        </div>

        <!-- Notebook Page -->
        <div class="page" id="page">
            <div class="lines p-8">
                <textarea class="w-full h-full text-xl text-gray-800 resize-none outline-none font-mono" 
                          placeholder="Write your loving message here..."></textarea>
            </div>
        </div>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="https://pixabay.com/music/acoustic-group-tum-se-milne-ko-1-296551/" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('cover').addEventListener('click', function() {
            this.classList.add('open');
            document.getElementById('page').classList.add('open');
            document.getElementById('bg-music').play();
        });
    </script>
</body>
</html>
